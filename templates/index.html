<!DOCTYPE html>
<html lang="en">
<head>

  crossorigin="" />

  <!-- Leaflet JavaScript code -->

    <title>test</title>
  <link rel="stylesheet" type-"text/css" href="static/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Lux Bootswatch Theme-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename= 'img/favicon.png') }}">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          <!--Navbar Brand-->
          <a class="navbar-brand" href="{{ url_for('index') }}">
              <img src="{{ url_for('static', filename='img/basketball-32.png') }}" alt="Basketball Brand">
              <span class="align-middle">NBA Stats</span>
          </a>
          <!--Menu toggler when window size is small-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
                  aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <!--Navbar items-->
          <div class="collapse navbar-collapse" id="navbarColor03">
              <ul class="navbar-nav me-auto">
                  <!--Index-->
                  <li class="nav-item">
                      <a class="nav-link {{ 'active' if active_page == 'index' }}" href="{{ url_for('index') }}">Home
                          {% if active_page == 'index' %}<span class="visually-hidden">(current)</span>{% endif %}
                      </a>
                  </li>
                  <!--Salaries-->
                  <li class="nav-item">
                      <a class="nav-link {{ 'active' if active_page == 'salaries' }}" href="{{ url_for('salaries') }}">Salaries</a>
                      {% if active_page == 'salaries' %}<span class="visually-hidden">(current)</span>{% endif %}
                  </li>
                  <!--Navbar item 3-->
                  <li class="nav-item">
                      <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <!--Navbar item 4-->
                  <li class="nav-item">
                      <a class="nav-link" href="#">About</a>
                  </li>
                  <!--Navbar item 5/Dropdown example-->
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                         aria-haspopup="true" aria-expanded="false">Dropdown</a>
                      <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">Action</a>
                          <a class="dropdown-item" href="#">Another action</a>
                          <a class="dropdown-item" href="#">Something else here</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="#">Separated link</a>
                      </div>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

    <!--Main content-->

    <div id="map"></div>
    <!--chart.js-->
    <!--Bootstrap JS-->

    <!--Custom JS that loads through Flask-->
    <script type="text/javascript">
      let arenaInfo =  {{ arenaInfo|safe }}; 
      let arenaMarker = [];

      let myMap = L.map("map", {
     center: [37.09, -95.71],
     zoom: 5
   });
 

for (var i=0; i < arenaInfo.length; i++) {
    console.log(arenaMarker)
    arenaMarker.push(
  L.marker(arenaInfo[i].location).bindPopup("<h1>"+arenaInfo[i].arenaName+" - Home of the"+arenaInfo[i].teamName+"</h1>").addTo(myMap)
    );
};
 
  // Create a map object.

 
 
   // Add a tile layer.
   L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
       attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
   }).addTo(myMap)

    </script>
</body>
</html>
